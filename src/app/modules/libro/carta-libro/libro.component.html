<mat-card>
    <mat-card-header>
        <mat-card-title>Título: {{libro.titulo | puntos}}</mat-card-title>
        <mat-card-subtitle *ngIf="libro.autor;else saludo">Autor: {{libro.autor}}</mat-card-subtitle>

        <mat-card-subtitle [ngStyle]="{color: libro.precio < 10 ? 'green' : 'red'}">Precio: {{libro.precio}} €
        </mat-card-subtitle>
        <mat-card-subtitle>Cantidad Pag.: {{libro.cantidadPaginas}}</mat-card-subtitle>
        <mat-card-subtitle>Stock: <span [appStockCritico]="{libro:libro,stock:libro.stock}">{{libro.stock}}</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <ng-container *ngIf="configuracionExpositor === 'Comprar'">
            <button mat-raised-button color="primary" (click)="comprar()">Comprar</button>
        </ng-container>
       
        <ng-container *ngIf="configuracionExpositor === 'Consultar'">
            <button mat-raised-button color="accent" (click)="sumarLibro()">Añadir</button>
            <button mat-raised-button color="warn" (click)="restarLibro()">Restar</button>
            <button mat-raised-button color="warn" (click)="borrarLibro()">Borrar</button>
        </ng-container>

    </mat-card-actions>
</mat-card>

<ng-template #saludo>
    <mat-card-subtitle>Autor : Anonimo</mat-card-subtitle>
</ng-template>
